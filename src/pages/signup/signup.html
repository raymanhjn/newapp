<ion-content padding>
  <h1>Signup</h1>
  <ion-item>
    <ion-label floating>Email Address</ion-label>
    <ion-input type="text" [(ngModel)]="nuser.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="nuser.password"></ion-input>
  </ion-item>
  <button ion-button full (click)="register(nuser)">Sign up</button>
</ion-content>
